<div id="addCustomerDlg">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="addForm" #frmCustomer="ngForm">
                <div class="modal-header">
                    <h3 class="modal-title">เพิ่มข้อมูลลูกค้า</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>รหัสลูกค้า : </label>
                        <input type="number" name="CustomerId" #CustomerId="ngModel"
                            [(ngModel)]="c.CustomerId" placeholder="รหัสลูกค้า" class="form-control"
                            required />
                    </div>
                    <div class="form-group">
                        <label>ชื่อ-สกุล : </label>
                        <input type="text" name="FullName" #FullName="ngModel" [(ngModel)]="c.FullName"
                            placeholder="ชื่อ-สกุล" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>ที่อยู่ : </label>
                        <input type="text" name="Address" #Address="ngModel" [(ngModel)]="c.Address"
                            placeholder="ที่อยู่" class="form-control" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" (click)="backToCustomerIndex()" 
                        class="btn btn-outline-danger" 
                        value="Cancel" />
                    <button type="submit" class="btn btn-outline-success" 
                        [disabled]="!frmCustomer.valid"
                        (click)="addCustomer(frmCustomer)">
                        บันทึก
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
