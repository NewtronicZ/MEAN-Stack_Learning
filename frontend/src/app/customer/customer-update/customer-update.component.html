<div id="updateCustomerDlg">
    <div class="modal-dialog">
        <div class="modal-content">
        <form name="updateForm" #updateCustomerForm="ngForm">
            <div class="modal-header">
                <h4 class="modal-title">แก้ไขข้อมูลลูกค้า</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="c._id" />
                <div class="form-group">
                    <label>รหัสลูกค้า : </label>
                    <input type="number" name="CustomerId" #CustomerId="ngModel" [(ngModel)]="c.CustomerId"
                        placeholder="รหัสลูกค้า" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>ชื่อ-สกุล : </label>
                    <input type="text" name="FullName" #FullName="ngModel" [(ngModel)]="c.FullName" placeholder="ชื่อ-สกุล"
                        class="form-control" required />
                </div>
                <div class="form-group">
                    <label>ที่อยู่ : </label>
                    <input type="text" name="Address" #Address="ngModel" [(ngModel)]="c.Address" placeholder="ที่อยู่"
                        class="form-control" required />
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" (click)="backToCustomerIndex()" class="btn btn-outline-danger" value="ยกเลิก" />
                <button type="submit" class="btn btn-outline-success" [disabled]="!updateCustomerForm.valid"
                    (click)="updateCustomer(updateCustomerForm)">
                    บันทึก
                </button>
            </div>
        </form>
        </div>
    </div>
</div>
